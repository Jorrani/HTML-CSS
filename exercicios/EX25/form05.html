<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>

        <!-- Botões de rádio possuem o mesmo "name" porem o "ID" continua diferente -->

    </fieldset>
    

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="Iesbas" checked> <label for="Iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="Iesfut" checked> <label for="Iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="Iesnat"> <label for="Iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="Iesten"> <label for="Iesten">Tênis</label> <br>

    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>




    </form>
    
</body>
</html>
